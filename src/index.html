<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.min.css">
  <title>СТУДИКА — Тестовое задание</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="/" class="header__logo logo">
        <svg class="logo__pic">
          <use xlink:href="./images/icons/sprite.svg#logo"></use>
        </svg>
      </a>
      <button class="header__city city">
        <svg class="city__icon">
          <use xlink:href="./images/icons/sprite.svg#compass"></use>
        </svg>
        <div class="city__name">Любой регион</div>
      </button>
      <form class="header__search search">
        <input class="search__input" type="search" placeholder="Учебное заведение, специальность или профессия">
      </form>
      <a href="/" clas +s="header__favorites">0</a>
      <button class="header__login">Войти</button>
      <div class="header__user user">
        <span class="user__name">Екатерина</span>
        <img src="/" alt="Екатерина" class="user__photo">
      </div>
      <nav class="header__bottom">
        <ul class="header__menu menu">
          <li class="menu__item">
            <a href="#" class="menu__link">Вузы</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Колледжи</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Техникумы</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Училища</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Специальности</a>
            <ul class="menu__dropdown dropdown visually-hidden">
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">Высшее</a>
              </li>
              <li class="dropdown__item">
                <a href="#" class="dropdown__link">Среднее</a>
              </li>
            </ul>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Профессии</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Отзывы</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Учебным заведениям</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Тест на профориентацию</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
</body>

</html>
